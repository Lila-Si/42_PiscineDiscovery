<!-- 
Les consignes :
 - Dans cette cellule nous allons mettre en place une page web en utilisant la méthode parallax.
 - Pour réaliser ce projet vous devez créer une page web.
 - Cette page doit contenir 2 images au minimum. Au lancement de notre page on doit voir une image en arrière plan avec un petit message au centre de la page. Lorsque l'on va descendre sur notre page on doit voir apparaire un bloc noir avec un message de votre choix. Enfin, en descendant en bas de cette page on doit voir s'afficher notre seconde image avec un message au centre également.
 - Vous pouvez utiliser les images et le texte que vous souhaitez.

   Note : Il y avait des images d'exemples.
-->

<!-- Voici donc : -->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="parallax.css">
    <title>Document</title>
</head>

<body>
    <div class="parrallax one">
        <p>Je suis du texte</p>
    </div>

    <div class="static">
        <p class="text">Je suis un deuxième texte</p>
    </div>

    <div class="parrallax two">
        <p>Et un troisième texte !</p>
    </div>
</body>
</html>
