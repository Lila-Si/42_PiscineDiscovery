<!-- On devait rendre un fichier html et un css, mais pas js (pour la simple et bonne raison qu'il fallait l'intégrer dans le html).
 Voici donc : -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background.css">
    <title>Document</title>
</head>
<body>
    <button>Changer le fond</button>
</body>

<script>
    function changeColor() {
        console.log("Fonction changeColor appelée");
        const htmlElement = document.querySelector("html");
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        htmlElement.style.background = randomColor;
    };

    var buttonElement = document.querySelector("button");
    buttonElement.addEventListener("click", (event) => {
        console.log("Bouton cliqué !");
        changeColor();
    });
</script>
</html>
